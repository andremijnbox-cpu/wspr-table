name: Update WSPR Table

on:
  schedule:
    - cron: '*/30 * * * *'  # elke 30 minuten
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
         token: ${{ secrets.GH_TOKEN }}

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install requests
      run: pip install requests

    - name: Generate HTML
      run: python wspr_fetch.py

    - name: Debug Git Status
      run: |
        echo "üìÇ Git status:"
        git status
        echo "üßæ Laatste commit:"
        git log -1 || echo "Geen commits gevonden"

    - name: Commit and Push HTML
      run: |
       git config user.name "andremijnbox-cpu" 
       git config user.email "andre.mijnbox@gmail.com" 
       git fetch origin
       git checkout gh-pages || git checkout --orphan gh-pages
       git reset --hard
       cp index.html .
       git add index.html
       git commit -m "Update WSPR HTML" || echo "‚ö†Ô∏è Geen wijzigingen om te committen"
       git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} gh-pages
