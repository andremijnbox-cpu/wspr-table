name: Update WSPR Table

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run script
        run: python wspr_fetch.py

      - name: Debug:index.html
        run: |
          echo "üìÑ index.html:"
          head -n 20 index.html || echo "‚ö†Ô∏è index.html niet gevonden"

      - name: Debug:wspr-table
        run: |
          echo "üìä wspr-table:"
          head -n 20 wspr-table || echo "‚ö†Ô∏è wspr-table niet gevonden"

      - name: Commit and push using MY_PAT
        env:
          MY_PAT: ${{ secrets.MY_PAT }}
        run: |
          git config user.name "andremijnbox-cpu"
          git config user.email "andre.mijnbox@gmail.com"
          echo "<!-- update: $(date) -->" >> index.html
          git add index.html
          git commit -m "Update WSPR HTML" || echo "‚ö†Ô∏è Geen wijzigingen om te committen"
          git remote set-url origin https://x-access-token:${MY_PAT}@github.com/${{ github.repository }}
          git push origin main


